<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Eligibility & EMI Calculator</title>
  <link rel="stylesheet" href="style-2202451.css">
</head>
<body>
  <h1>Welcome To 2202451 CIT2011 Loan Eligibility & EMI Calculator</h1>
  <img src="Green Loan.png" alt="2202451">

  <form id="loanForm">
    <label>Full Name:</label>
    <input type="text" id="fullName"> <span class="req">*</span><br>

    <label>Date of Birth:</label>
    <input type="date" id="dob"> <span class="req">*</span><br>

    <label>Gender:</label>
    <select id="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
    </select> <span class="req">*</span><br>

    <label>How did you hear about us?</label><br>
    <input type="checkbox" value="Newspaper"> Newspaper
    <input type="checkbox" value="Friend"> Friend
    <input type="checkbox" value="Facebook"> Facebook
    <input type="checkbox" value="Radio"> Radio
    <input type="checkbox" id="otherCheck" value="Other"> Other: 
    <input type="text" id="otherText"><br><br>

    <label>Currency:</label>
    <select id="currency">
      <option value="JMD">JMD</option>
      <option value="USD">USD</option>
    </select><br><br>

    <label>Monthly Salary:</label>
    <input type="number" id="salary"> <span class="req">*</span><br>

    <label>Loan Amount:</label>
    <input type="number" id="loanAmount"> <span class="req">*</span><br>

    <label>Duration (Years):</label>
    <input type="number" id="duration"> <span class="req">*</span><br>

    <label>Interest Rate (%):</label>
    <input type="number" step="0.01" id="interest"> <span class="req">*</span><br>

    <button type="button" onclick="checkEligibility()">Check Eligibility</button>
    <button type="reset">Reset Form</button>
    <button type="button" onclick="saveData()">Save Data</button>
    <button type="button" onclick="viewData()">View Data</button>
    <button type="button" onclick="clearData()">Clear Storage</button>
    <button type="button" onclick="exitApp()">Exit</button>
  </form>

  <div id="result"></div>
  <div id="storageDisplay"></div>

  <script src="script-2202451.js"></script>
</body>
</html>
